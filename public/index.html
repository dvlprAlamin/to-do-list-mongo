<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="intro">
                <h1>To-Do list</h1>
            </div>
        </div>

        <div class="row">
            <div class="helpText">
                <p id="first">Enter text into the input field to add items to your list.</p>
                <p id="second">Click the "âœ–" to remove the item from your list.</p>
            </div>
        </div>

        <div class="user-input">
                <form action="/addlist" method="post">
                    <input id="input-field" type="text" name="text" placeholder="New item...">
                    <button id="add-btn" type="submit">ADD</button>
                </form>
        </div>

        <!-- Empty List -->
        <div class="row">
            <div class="listItems">
                <ul id="todo-list">
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
